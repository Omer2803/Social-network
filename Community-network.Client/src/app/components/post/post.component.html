<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="fb-testimonial">
        <div class="fb-testimonial-inner">
          <div class="fb-profile">
            <p class="facebook-name"><a href="/userinfo;request={{post.PublisherId}}">{{post.Publisher}}</a><br><span
                class="facebook-date"><a href="https://www.facebook.com">{{post.CreateTime
                  }}</a> Â· <i class="fa fa-globe"></i></span></p>
          </div>
          <div class="fb-testimonial-copy">
            <p>{{post.Content}}</p>
          </div>
          <div *ngIf="post.ImageSourcePath">
            <img class="img-responsive" [src]="post.ImageSourcePath">
          </div>
        </div>
        <hr>
        <div class="container">
          <div class="row">
            <span class="col-md-1">
              <button class="fa fa-thumbs-up" (click)="like(post.Id,post.PublisherId)">{{ post.IsLiked ? 'UnLike' :
                'Like' }}</button>
            </span>
            <span class="col-offset-1">
              <button class="fa fa-comment" type="button" data-toggle="modal" data-target="#commentModal">Comment</button>
            </span>
          </div>
          <div class="col-md-1 offset-4">
            <button (click)="getComments(post.Id)" data-toggle="modal" data-target="#commentsModal">Comments</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4>Add comment</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="text" #com>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="comment(com.value,post.Id,post.PublisherId)">Comment</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="commentsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5>Comments</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngFor="let comment of comments">
          {{comment.Publisher}} : {{comment.Content}}
        </div>
      </div>

    </div>
  </div>
</div>
