<div class="container">
  <div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
        </div>
        <div class="panel-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()" accept-charset="UTF-8" role="form">
            <fieldset>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                </div>
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.pattern">Email is invalid</div>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
              </div>
              <div class="checkbox">
                <label>
                  <div *ngIf="authError" class="error">
                    The username or the password isn't correct
                  </div>
                </label>
              </div>
              <div class="form-group">
                <button class="btn btn-lg btn-success btn-block" [disabled]="loading">Login</button>
                <button class="btn btn-lg btn-success btn-block" [routerLink]="['/register']" [disabled]="loading">Register</button>

              </div>
            </fieldset>
          </form>
          <hr />
          <h4>OR</h4>
          <a class="btn btn-primary btn-block btn-lg" (click)="loginnWithFacebook()"><i></i> Login with <b>Facebook</b></a>
        </div>
      </div>
    </div>
  </div>
</div>
